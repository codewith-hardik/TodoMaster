<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/logo.svg" type="image/x-icon">
    <meta name="description" content="TodoMaster is a modern React.js app to manage daily tasks. Add, edit, and delete todos with an intuitive interface and responsive design.">
    <title>TodoMaster | Manage Your Daily Tasks | Created By Hardik Chavda</title>
    
    <!-- Set initial dark mode based on user preference - ensures it loads before any content -->
    <script>
      // Check for dark mode preference - using a more direct approach
      (function() {
        try {
          const darkMode = localStorage.getItem('darkMode');
          if (darkMode === 'true') {
            document.documentElement.classList.add('dark');
          } else if (darkMode === 'false') {
            document.documentElement.classList.remove('dark');
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('darkMode', 'true');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Dark mode initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
